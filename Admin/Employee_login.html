<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Login - Campus Cash</title>
  <style>
    body {
      margin:0;
      font-family:'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      display:flex;justify-content:center;align-items:center;height:100vh;
    }
    @keyframes gradientBG {
      0%{background-position:0% 50%;}
      50%{background-position:100% 50%;}
      100%{background-position:0% 50%;}
    }
    .login-box {
      background: rgba(255,255,255,0.95);
      padding:40px;
      border-radius:12px;
      width:350px;
      box-shadow:0 8px 30px rgba(0,0,0,0.3);
    }
    h2 {text-align:center;color:#2c3e50;margin-bottom:20px;}
    .form-group{margin-bottom:18px;}
    label{display:block;margin-bottom:6px;font-weight:600;color:#333;}
    input {
      width:100%;padding:10px;border:1px solid #ddd;border-radius:6px;font-size:15px;
    }
    button {
      width:100%;padding:12px;border:none;border-radius:6px;
      background:#3498db;color:#fff;font-size:16px;font-weight:600;cursor:pointer;
    }
    button:hover{background:#2980b9;}
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Employee Login</h2>
    <form id="empLoginForm">
      <div class="form-group">
        <label for="empEmail">Email</label>
        <input type="email" id="empEmail" required>
      </div>
      <div class="form-group">
        <label for="empPassword">Password</label>
        <input type="password" id="empPassword" required>
      </div>
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
  document.getElementById("empLoginForm").addEventListener("submit", function(e){
    e.preventDefault();
    const email = document.getElementById("empEmail").value.trim();

    // Pretend employee exists → just save details
    localStorage.setItem("employeeData", JSON.stringify({
      name: "Campus Employee",
      email: email,
      role: "Employee"
    }));

    alert("✅ Logged in as " + email);
    window.location.href = "Employee_home.html";
  });
  </script>
</body>
</html>

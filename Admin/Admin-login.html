<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Login - Campus Management System</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #1a2a6c, #2980b9, #3498db);
        background-size: 400% 400%;
        animation: gradientBG 15s ease infinite;
        height: 100vh;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

    @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    /* Login container */
    .login-container {
        background: rgba(255,255,255,0.1);
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        text-align: center;
        width: 350px;
    }

    .login-container h1 {
        margin-bottom: 30px;
        font-size: 32px;
        text-shadow: 1px 1px 4px rgba(0,0,0,0.5);
    }

    .login-container input {
        width: 100%;
        padding: 12px 15px;
        margin: 10px 0;
        border-radius: 6px;
        border: none;
        font-size: 16px;
    }

    .login-container button {
        width: 100%;
        padding: 12px;
        margin-top: 15px;
        border: none;
        border-radius: 6px;
        background: #3498db;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
    }

    .login-container button:hover {
        background: #2980b9;
    }

    /* Back button */
    .back-btn {
        display: inline-block;
        margin-top: 20px;
        background: #3498db;
        color: white;
        padding: 10px 20px;
        border-radius: 6px;
        text-decoration: none;
        font-size: 16px;
        transition: 0.3s;
    }

    .back-btn:hover {
        background: #2980b9;
    }

    /* Bank logo */
    .bank-logo img {
        height: 200px; /* increased 4x from before */
        width: auto;
        margin-bottom: 30px;
    }
</style>
</head>
<body>

<!-- Bank Logo -->
<div class="bank-logo">
    <img src="logo.png" alt="NWU Bank Logo">
</div>

<!-- Login Form -->
<div class="login-container">
    <h1>Admin Login</h1>
    <form action="admin-dashboard.html" method="post">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit"><i class="fas fa-sign-in-alt"></i> Login</button>
    </form>

    <!-- Back to Welcome Page -->
    <a href="admin-index.html" class="back-btn">‚Üê Back to Welcome Page</a>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Replace Card - Campus Cash Bank</title>
  <link rel="stylesheet" href="Replace-card.css">
</head>
<body>
  <header>
    <h1>Replace Card</h1>
  </header>

  <div class="container">
    <form>
      <label for="student-id">Student ID:</label>
      <input type="text" id="student-id" required>

      <label for="card-type">Card Type:</label>
      <select id="card-type" required>
        <option value="">Select card type</option>
        <option value="Debit">Debit Card</option>
        <option value="Credit">Credit Card</option>
      </select>

      <label for="reason">Reason for replacement:</label>
      <textarea id="reason" rows="4"></textarea>

      <button type="submit">Request Replacement</button>
      <button type="button" class="btn btn-secondary" onclick="window.location.href='../HomePage/home.html'">Cancel</button>
      
    </form>
  </div>
</body>
</html>

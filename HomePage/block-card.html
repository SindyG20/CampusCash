<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Block Card - Campus Cash Bank</title>
  <link rel="stylesheet" href="block-card.css">
  <style>
    .success-message {
      display: none;
      margin-top: 15px;
      padding: 10px;
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Block Card if customer lost or misplaced card</h1>
  </header>

  <div class="container">
    <form id="blockForm">
      <label for="student-id">Student ID:</label>
      <input type="text" id="student-id" required>

      <label for="reason">Reason for blocking:</label>
      <textarea id="reason" rows="4" placeholder="Explain why you want to block your card..."></textarea>

      <button type="submit">Block Card</button>
      <button type="button" class="btn btn-secondary" onclick="window.location.href='../HomePage/home.html'">Cancel</button>
    </form>

    <div class="success-message" id="successMessage">
      ✅ Card successfully blocked!
    </div>
  </div>

  <script>
    document.getElementById("blockForm").addEventListener("submit", function(e) {
      e.preventDefault(); // prevent page refresh

      const studentId = document.getElementById("student-id").value.trim();
      const reason = document.getElementById("reason").value.trim();

      if (studentId === "" || reason === "") {
        alert("Please fill in all required fields.");
        return;
      }

      // Simulate backend call (you’ll connect API later)
      setTimeout(() => {
        document.getElementById("successMessage").style.display = "block";

        // clear form fields
        document.getElementById("blockForm").reset();
      }, 500);
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Block Card - Campus Cash Bank</title>
  <link rel="stylesheet" href="block-card.css">
</head>
<body>
  <header>
    <h1>Block Card if customer lost or misplaced card</h1>
  </header>

  <div class="container">
    <form>
      <label for="student-id">Student ID:</label>
      <input type="text" id="student-id" required>

      <label for="reason">Reason for blocking:</label>
      <textarea id="reason" rows="4" placeholder="Explain why you want to block your card..."></textarea>

      <button type="submit">Block Card</button>
      <button type="button" class="btn btn-secondary" onclick="window.location.href='../HomePage/home.html'">Cancel</button>
    </form>
  </div>
</body>
</html>

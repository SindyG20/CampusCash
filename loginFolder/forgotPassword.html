<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Campus Cash Bank</title>
    <link rel="stylesheet" href="css/style.css"> <!-- Link to your CSS -->
</head>
<body>
    <div class="login-container">
        <img src="NwuLogo.png" alt="NWU Logo" class="logo">
        <h1>Campus Cash Bank</h1>
        <h2>Forgot Password</h2>

        <!-- Forgot Password Form -->
        <form id="forgotPasswordForm">
            <!-- Student Number Field -->
            <div class="form-group">
                <label for="StudentNumber">Student Number</label>
                <input type="text" id="StudentNumber" required>
                <span class="error" id="StudentNumberError"></span>
            </div>

            <!-- Email Address Field -->
            <div class="form-group">
                <label for="email">Registered Email Address</label>
                <input type="email" id="email" required>
                <span class="error" id="emailError"></span>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn">Reset Password</button>

            <!-- Link to go back to Login Page -->
            <div class="footer-links">
                <a href="login.html">Back to Login</a>
            </div>
        </form>
    </div>

</body>
</html>

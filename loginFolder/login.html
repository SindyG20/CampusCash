<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Campus Cash Bank</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <img src="NwuLogo.png" alt="NWU Logo" class="logo">
        <h1>Campus Cash Bank</h1>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="StudentNumber">Student Number</label>
                <input type="text" id="StudentNumber" required>
                <span class="error" id="StudentNumberError"></span>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
                <span class="error" id="passwordError"></span>
            </div>

            <button type="submit" class="btn" id="loginButton">Login</button>
        </form>
    </div>

    <script>
document.getElementById('loginForm').addEventListener('submit', async function(event) {
    event.preventDefault(); 

    // Clear previous error messages
    document.getElementById('StudentNumberError').innerText = "";
    document.getElementById('passwordError').innerText = "";

    const studentNumber = document.getElementById('StudentNumber').value.trim();
    const password = document.getElementById('password').value;

    let isValid = true;
    if (!studentNumber) {
        document.getElementById('StudentNumberError').innerText = "Student number is required.";
        isValid = false;
    } else if (!/^\d{8}$/.test(studentNumber)) {
        document.getElementById('StudentNumberError').innerText = "Student number must be 8 digits.";
        isValid = false;
    }

    if (!password) {
        document.getElementById('passwordError').innerText = "Password is required.";
        isValid = false;
    }

    if (!isValid) return;

    const loginBtn = document.getElementById('loginButton');
    loginBtn.disabled = true;
    loginBtn.textContent = "Logging in...";

    try {
        const response = await fetch("http://localhost:5264/api/auth/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ studentNumber, password })
        });

        const data = await response.json();

        if (response.ok) {
            // ✅ Clear old user
            localStorage.removeItem("campusCashUser");

            // ✅ Store new user info
            const userData = {
                studentNumber: data.studentNumber,
                fullName: data.fullName,
                accountType: data.accountType,
                accountNumber: data.accountNumber,  // Optional: home.html will generate if missing
                balance: data.balance
            };
            localStorage.setItem("campusCashUser", JSON.stringify(userData));

            // Redirect to home page
            window.location.href = "/HomePage/home.html";
        } else {
            alert("❌ Login failed: " + (data.message || "Invalid credentials"));
        }
    } catch (err) {
        alert("❌ Login failed: " + err.message);
    } finally {
        loginBtn.disabled = false;
        loginBtn.textContent = "Login";
    }
});
</script>



</body>
</html>

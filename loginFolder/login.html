<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Campus Cash Bank</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <img src="NwuLogo.png" alt="NWU Logo" class="logo">
        <h1>Campus Cash Bank</h1>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="StudentNumber">Student Number</label>
                <input type="text" id="StudentNumber" required>
                <span class="error" id="StudentNumberError"></span>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
                <span class="error" id="passwordError"></span>
            </div>

            <button type="submit" class="btn" id="loginButton">Login</button>
        </form>
    </div>

   <script>
document.getElementById('loginForm').addEventListener('submit', async function(event) {
    event.preventDefault();

    // Clear errors
    document.getElementById('StudentNumberError').innerText = "";
    document.getElementById('passwordError').innerText = "";

    const studentNumber = document.getElementById('StudentNumber').value.trim();
    const password = document.getElementById('password').value;

    let isValid = true;
    if (!studentNumber) {
        document.getElementById('StudentNumberError').innerText = "Student number is required.";
        isValid = false;
    } else if (!/^\d{8}$/.test(studentNumber)) {
        document.getElementById('StudentNumberError').innerText = "Student number must be 8 digits.";
        isValid = false;
    }
    if (!password) {
        document.getElementById('passwordError').innerText = "Password is required.";
        isValid = false;
    }
    if (!isValid) return;

    const loginBtn = document.getElementById('loginButton');
    loginBtn.disabled = true;
    loginBtn.textContent = "Logging in...";

    try {
        const response = await fetch("http://localhost:5264/api/auth/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ studentNumber, password })
        });

        const data = await response.json();

        if (response.ok) {
            // Save user info consistently under the same key
            // ✅ Merge existing localStorage data (if any) with backend response
const storedUser = JSON.parse(localStorage.getItem("campusCashUser")) || {};

const userData = {
    studentId: data.studentId || storedUser.studentId || "",
    studentNumber: data.studentNumber || storedUser.studentNumber || studentNumber,
    fullName: data.fullName || data.name || storedUser.fullName || "Student",
    email: data.email || storedUser.email || "",
    accountType: data.accountType || storedUser.accountType || "Student",
    accountNumber: storedUser.accountNumber || data.accountNumber || "AC" + Math.floor(1000000000 + Math.random() * 9000000000),
    dateOfBirth: data.dateOfBirth || storedUser.dateOfBirth || "",
    address: data.address || storedUser.address || "",
    createdAt: data.createdAt || storedUser.createdAt || new Date().toISOString(),
    balance: (data.balance !== undefined) ? data.balance : (storedUser.balance || 0)
};



localStorage.setItem("campusCashUser", JSON.stringify(userData));

            localStorage.setItem("campusCashUser", JSON.stringify(userData));

            // DEBUG: confirm it was saved (open DevTools Console to see)
            console.log("✅ campusCashUser saved:", JSON.parse(localStorage.getItem("campusCashUser")));
            console.log("localStorage keys:", Object.keys(localStorage));

            // Redirect (relative path to HomePage/home.html)
            window.location.href = "/HomePage/home.html";
        } else {
            alert("❌ Login failed: " + (data.message || "Invalid credentials"));
        }
    } catch (err) {
        alert("❌ Login failed: " + err.message);
        console.error(err);
    } finally {
        loginBtn.disabled = false;
        loginBtn.textContent = "Login";
    }
});
</script>





</body>
</html>

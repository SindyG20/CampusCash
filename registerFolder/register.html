<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Campus Cash Bank</title>
    <link rel="stylesheet" href="css/register.css"> 
</head>
<body>
    <div class="login-container">
        <img src="BankLogo.png" alt="NWU Logo" class="logo">
        <h1>Campus Cash Bank</h1>
        <h2>Register</h2>

        <form id="registrationForm">
    <div class="form-group">
        <label for="StudentID">Student ID</label>
        <input type="text" id="StudentID" required>
    </div>

    <div class="form-group">
        <label for="StudentNumber">Student Number</label>
        <input type="text" id="StudentNumber" required>
    </div>

    <div class="form-group">
        <label for="FullName">Full Name</label>
        <input type="text" id="FullName" required>
    </div>

    <div class="form-group">
        <label for="DOB">Date of Birth</label>
        <input type="date" id="DOB" required>
    </div>

    <div class="form-group">
        <label for="Address">Address</label>
        <input type="text" id="Address" required>
    </div>

    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" required>
    </div>

    <div class="form-group">
        <label for="AccountType">Account Type</label>
        <select id="AccountType" required>
            <option value="">--Select Account Type--</option>
            <option value="Savings">Savings</option>
            <option value="Current">Current</option>
            <option value="Student">Student</option>
        </select>
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" required>
    </div>

    <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" required>
    </div>

    <button type="submit" class="btn">Register</button>
</form>

<script>
document.getElementById("registrationForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const pwd = document.getElementById("password").value;
    const confirmPwd = document.getElementById("confirmPassword").value;
    if (pwd !== confirmPwd) {
        alert("Passwords do not match!");
        return;
    }

    try {
        const response = await fetch("http://localhost:5264/api/auth/register", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                studentId: document.getElementById("StudentID").value,
                studentNumber: document.getElementById("StudentNumber").value,
                fullName: document.getElementById("FullName").value,
                dateOfBirth: document.getElementById("DOB").value,
                address: document.getElementById("Address").value,
                accountType: document.getElementById("AccountType").value,

</body>
</html>

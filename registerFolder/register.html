<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!--To make it mobile device friendly-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Register - Campus Cash Bank</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="css/register.css"> 
</head>
<body>
    <div class="login-container">
        <img src="BankLogo.png" alt="NWU Logo" class="logo">
        <h1>Campus Cash Bank</h1>
        <h2>Register</h2>

        <!-- Registration Form -->
        <form id="registrationForm">
            
            <!-- Student ID -->
            <div class="form-group">
                <label for="StudentID">Student ID</label>
                <input type="text" id="StudentID" required>
                <span class="error" id="StudentIDError"></span>
            </div>

            <!-- Student Number -->
            <div class="form-group">
                <label for="StudentNumber">Student Number</label>
                <input type="text" id="StudentNumber" required>
                <span class="error" id="StudentNumberError"></span>
            </div>

            <!-- Full Names -->
            <div class="form-group">
                <label for="FullName">Full Name</label>
                <input type="text" id="FullName" required>
                <span class="error" id="FullNameError"></span>
            </div>

            <!-- Date of Birth -->
            <div class="form-group">
                <label for="DOB">Date of Birth</label>
                <input type="date" id="DOB" required>
                <span class="error" id="DOBError"></span>
            </div>

            <!-- Address -->
            <div class="form-group">
                <label for="Address">Address</label>
                <input type="text" id="Address" required>
                <span class="error" id="AddressError"></span>
            </div>

            <!-- Email Address -->
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" required>
                <span class="error" id="emailError"></span>
            </div>

            <!-- Account Type Dropdown -->
            <div class="form-group">
                <label for="AccountType">Account Type</label>
                <select id="AccountType" required>
                    <option value="">--Select Account Type--</option>
                    <option value="Savings">Savings</option>
                    <option value="Current">Current</option>
                    <option value="Student">Student</option>
                </select>
                <span class="error" id="AccountTypeError"></span>
            </div>

            <!-- Password -->
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
                <span class="error" id="passwordError"></span>
            </div>

            <!-- Confirm Password -->
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" required>
                <span class="error" id="confirmPasswordError"></span>
            </div>

            <!-- Register Button -->
            <button type="submit" class="btn">Register</button>

           
        </form>
    </div>

    <!-- JS Validation page, to valid inputs -->
    <script src="#"></script> 
</body>
</html>

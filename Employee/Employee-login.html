<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1a2a6c, #3498db);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }
    .login-box {
      background: rgba(255,255,255,0.1);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
      text-align: center;
      width: 300px;
    }
    .logo {
      margin-bottom: 20px;
    }
    .logo img {
      width: 120px; /* Adjust size as needed */
      height: auto;
    }
    h1 {
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #2980b9;
    }
    .back-btn {
      display: inline-block;
      margin-top: 15px;
      background: #2980b9;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      text-decoration: none;
      transition: 0.3s;
    }
    .back-btn:hover {
      background: #1a2a6c;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <!-- Logo goes here -->
    <div class="logo">
      <img src="BankLogo.png" alt="Company Logo">
    </div>

    <h1>Employee Login</h1>
    <form action="employee-home.html" method="get">
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <button type="submit"><i class="fas fa-sign-in-alt"></i> Login</button>
    </form>

    <!-- Back button -->
    <a href="employee-index.html" class="back-btn">‚Üê Back to Employee Page </a>
  </div>
</body>
</html>
